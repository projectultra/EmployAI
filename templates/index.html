<html>
<head>
    <!-- <title>Cover Letter Generator with Llama 2</title> -->
    <script src="https://unpkg.com/htmx.org@1.8.4"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #333;
            color: #fff;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            text-align: center;
            font-size: 36px;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        form {
            background-color: #444;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="text"],
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: none;
            border-radius: 3px;
            background-color: #555;
            color: #fff;
        }

        button[type="submit"] {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 3px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button[type="submit"]:hover {
            background-color: #0056b3;
        }

        #cover-letter-container {
            margin-top: 30px;
            padding: 20px;
            background-color: #444;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <h1>Cover Letter Generator with Llama 2</h1>
    <form hx-post="/" hx-target="#cover-letter-container">
        <h3>Cover Letter Details</h3>
        <label for="user_name">Name:</label>
        <input type="text" id="user_name" name="user_name" required><br>

        <label for="company">Company Name:</label>
        <input type="text" id="company" name="company" required><br>

        <label for="manager">Hiring Manager:</label>
        <input type="text" id="manager" name="manager" required><br>

        <label for="role">Job Title:</label>
        <input type="text" id="role" name="role" required><br>

        <label for="referral">How did you find out about this opportunity?:</label>
        <input type="text" id="referral" name="referral" required><br>

        <label for="prompt_input">Paste the job description:</label>
        <textarea id="prompt_input" name="prompt_input" required></textarea><br>

        <label for="temp">AI Temperature (0 to 1):</label>
        <input type="number" id="temp" name="temp" min="0" max="1" step="0.1" value="0.5" required><br>

        <button type="submit">Generate Cover Letter</button>
    </form>
    <div id="cover-letter-container"></div>
</body>
</html>
